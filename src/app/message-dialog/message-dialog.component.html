<h2 mat-dialog-title>Nachricht bearbeiten</h2>
<mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Nachricht</mat-label>
        <textarea matInput [(ngModel)]="editedMessageContent" style="height: 200px;"></textarea>
    </mat-form-field>
      <div *ngIf="data.message.fileUrl" style="display: flex; align-items: center;">
            <span  
                matTooltipPosition="above">
                    <a *ngIf="!data.message.fileDeleted" [href]="data.message.fileUrl" target="_blank" style="margin-left: 5px; display: inline-flex; align-items: center;">
                        <mat-icon style="margin-right: 3px;">attach_file</mat-icon>
                    </a>
                    <mat-icon *ngIf="data.message.fileDeleted"
                            style="margin-left: 5px; display: inline-flex; align-items: center;">
                        block
                    </mat-icon>
                </span>
                    <button mat-icon-button *ngIf="!data.message.fileDeleted" (click)="deleteFile()">
                        <mat-icon>delete</mat-icon>
                    </button>
             </div>
        <div style="display: flex; align-items: center;">
             <button mat-icon-button color="primary" (click)="fileInput.click()" style="margin-left: 10px;">
                <mat-icon>add</mat-icon>
            </button>
             <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
             <span *ngIf="fileName" style="margin-left: 10px;">{{fileName}}</span>
        </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="sendMessage()">Speichern</button>
</mat-dialog-actions>
